<div class="header">
  <div class="header-left">
    <img class="logo" src="assets/logo.svg">

    <ng-container *ngIf="userName">
      <span>Welcome, {{userName}}</span>
    </ng-container>
  </div>

  <div class="header-center">
    InstantHub
  </div>

  <div class="header-right">
      <button [ngClass]="{'disable-logout': userName === null || userName === undefined}" class="log-out-button" mat-raised-button color="warn" (click)="logOut()">Log-Out</button>
  </div>
</div>
