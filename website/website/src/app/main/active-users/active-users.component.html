<div class="active-users">
  <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChanged()">

    <mat-tab label="Active Users">
      <mat-card *ngFor="let user of users" (click)="clickedOnUser(user.userName)" class="other-users" [id]="user.userName">
        <mat-card-content>{{user.userName}}</mat-card-content>
      </mat-card>
    </mat-tab>

    <mat-tab label="All Users">
      <ng-container *ngFor="let user of allUsers">
        <mat-card *ngIf="user.userName !== currentUserName" (click)="clickedOnUser(user.userName)" class="other-users" [id]="user.userName">
          <mat-card-content>{{user.userName}}</mat-card-content>
        </mat-card>
      </ng-container>
    </mat-tab>

  </mat-tab-group>
</div>
